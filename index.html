<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>OuiTube</title>
    <link rel="shortcut icon" href="/assets/images-youtube/logo/YouTube-icon.png" type="image/x-icon"> 
  </head>
  <body>
    <header>
        <div class="header-top flex">
            <div class="header-top-left flex-1 flex flex-center-v">
                <div class="header-icon">
                    <i class="fas fa-bars"></i>
                </div>
                <a href="#">
                    <div class="logo">
                        <img src="/assets/images-youtube/logo/youtube-icon -77x77.png" alt="logo OuiTube">
                    </div>
                </a>
            </div>
            <div class="header-top-center flex-3 flex flex-center-v flex-center-h">
                <input type="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="header-top-right flex-1 flex flex-center-v flex-center-h">
                <a href="#"></a><i class="fa-solid fa-bell"></i>
                <a href="#"></a><i class="fa-solid fa-circle-arrow-up"></i>
                <a href="#"></a><i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
        <nav class="header-left"></nav>
    </header>
    <div class="container-home">CONTAINER-HOME</div>
    <footer>FOOTER</footer>
  </body>
</html>
